<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educa Event</title>
    <link rel="stylesheet" href="../style/todos.css">
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Educa Event</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./pages/EncontreEventos.html">Eventos</a></li>
                <li><a href="./pages/Universidades.html">Universidades</a></li>
                <li><a href="./pages/Planos.html">Planos</a></li>
                <li><a href="./pages/Contato.html">Contato</a></li>
                <li><a href="./pages/Login.html">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Tela de Login -->
    <section class="login">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <p>Ainda não tem uma conta? <a href="./Cadastro.html">Cadastre-se aqui</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Educa Event. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">Termos de Uso</a>
            <a href="#">Política de Privacidade</a>
        </div>
    </footer>
</body>
</html>
