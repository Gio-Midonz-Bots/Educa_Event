<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Evento - Educa Event</title>
    <link rel="stylesheet" href="./style/todos.css">
    <link rel="stylesheet" href="../style/todos.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Educa Event</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./pages/EncontreEventos.html">Eventos</a></li>
                <li><a href="./pages/Universidades.html">Universidades</a></li>
                <li><a href="./pages/Planos.html">Planos</a></li>
                <li><a href="./pages/Contato.html">Contato</a></li>
                <li><a href="./pages/Login.html">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Tela de Criação de Evento -->
    <section class="create-event">
        <h2>Criar Novo Evento</h2>
        <form action="#" method="POST" class="event-form">
            <div class="form-group">
                <label for="title">Título do Evento:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="location">Local:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo:</label>
                <select id="type" name="type" required>
                    <option value="presencial">Presencial</option>
                    <option value="online">Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="participants">Limite de Participantes:</label>
                <input type="number" id="participants" name="participants" required>
            </div>
            <div class="form-group">
                <label for="registration">Opções de Inscrição:</label>
                <textarea id="registration" name="registration" rows="3" placeholder="Ex: Inscrição gratuita, pague para participar, etc." required></textarea>
            </div>
            <button type="submit" class="btn-submit">Publicar Evento</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Educa Event. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">Termos de Uso</a>
            <a href="#">Política de Privacidade</a>
        </div>
    </footer>
</body>
</html>
